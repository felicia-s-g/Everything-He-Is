<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everything He Is</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }

    .flying-away {
      transform: scale(0.05) translateY(-1200px);
      opacity: 0;
      transition: all 0.25s cubic-bezier(0.6, 0.04, 0.98, 0.335);
    }

    /* Source ID Selector Styles - Moved to style.css */

    /* 3D Effect Controls */
    #effect-controls {
      position: absolute;
      bottom: 15px;
      left: 15px;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      color: white;
      display: flex;
      align-items: center;
      transition: opacity 0.3s ease;
      opacity: 0.5;
      gap: 10px;
    }

    #effect-controls:hover {
      opacity: 1;
    }

    #effect-presets {
      padding: 5px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 4px;
      color: #000;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.toggle-slider {
      background-color: #2196F3;
    }

    input:checked+.toggle-slider:before {
      transform: translateX(20px);
    }
  </style>
</head>

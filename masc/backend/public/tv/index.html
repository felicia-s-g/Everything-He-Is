<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everything He Is</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script>
    // Set up WebSocket connection
    const ws = new WebSocket('ws://' + window.location.hostname + ':8080');
    
    // Listen for messages from the server
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'sync') {
        // Handle sync events (image changes, transitions etc)
        window.handleSyncEvent(data);
      }
    };

    // Function to broadcast events to other clients
    window.broadcastEvent = (eventData) => {
      ws.send(JSON.stringify({
        type: 'sync',
        ...eventData
      }));
    };
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }

    #image-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .image-slide {
      position: absolute;
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      transition: transform 0.08s cubic-bezier(0.6, 0.04, 0.98, 0.335), opacity 0.2s cubic-bezier(0.6, 0.04, 0.98, 0.335);
      transform-origin: center center;
      will-change: transform, opacity;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .flying-away {
      transform: scale(0.05) rotate(25deg) translateY(-1200px);
      opacity: 0;
      transition: all 0.25s cubic-bezier(0.6, 0.04, 0.98, 0.335);
    }
  </style>
</head>

<body>
  <div id="image-container"></div>
</body>

</html>

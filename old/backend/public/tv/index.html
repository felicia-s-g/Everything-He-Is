<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .button {
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>TV Interface</h1>
    <div class="button-container">
      <a href="/tv/fullscreen" class="button">Fullscreen View</a>
      <a href="/tv/preview" class="button">Preview View</a>
    </div>
  </div>
</body>

</html>

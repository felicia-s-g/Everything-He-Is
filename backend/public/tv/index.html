<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everything He Is</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }

    #image-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      transition: transform 0.5s ease;
    }

    .image-slide {
      position: absolute;
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      transition: transform 0.08s cubic-bezier(0.6, 0.04, 0.98, 0.335), opacity 0.2s cubic-bezier(0.6, 0.04, 0.98, 0.335);
      transform-origin: center center;
      will-change: transform, opacity;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .flying-away {
      transform: scale(0.05) rotate(25deg) translateY(-1200px);
      opacity: 0;
      transition: all 0.25s cubic-bezier(0.6, 0.04, 0.98, 0.335);
    }

    /* Source ID Selector Styles */
    #source-id-container {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      color: white;
      display: flex;
      align-items: center;
      transition: opacity 0.3s ease;
      opacity: 0.5;
    }

    #source-id-container:hover {
      opacity: 1;
    }

    #source-id-selector {
      margin-left: 10px;
      padding: 5px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 4px;
      color: #000;
    }

    /* 3D Effect Controls */
    #effect-controls {
      position: absolute;
      bottom: 15px;
      left: 15px;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      color: white;
      display: flex;
      align-items: center;
      transition: opacity 0.3s ease;
      opacity: 0.5;
      gap: 10px;
    }

    #effect-controls:hover {
      opacity: 1;
    }

    #effect-presets {
      padding: 5px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 4px;
      color: #000;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.toggle-slider {
      background-color: #2196F3;
    }

    input:checked+.toggle-slider:before {
      transform: translateX(20px);
    }
  </style>
</head>

<body>
  <div id="image-container"></div>
  <button id="rotate-button">â†»</button>

  <!-- Source ID selector -->
  <div id="source-id-container">
    <label for="source-id-selector">Source:</label>
    <select id="source-id-selector">
      <option value="all">All Sources</option>
      <!-- Source IDs will be populated dynamically -->
    </select>
  </div>

  <!-- 3D Effect Controls -->
  <div id="effect-controls">
    <label for="effect-presets">3D Effect:</label>
    <select id="effect-presets">
      <option value="default">Default</option>
      <option value="minimal">Minimal</option>
      <option value="gentle">Gentle</option>
      <option value="dynamic">Dynamic</option>
      <option value="depth">Depth</option>
      <option value="book">Book</option>
      <option value="portrait">Portrait</option>
      <option value="flatScreen">Flat</option>
      <option value="classic">Classic</option>
      <option value="debug">Debug</option>
    </select>

    <label class="toggle-switch">
      <input type="checkbox" id="effect-toggle" checked>
      <span class="toggle-slider"></span>
    </label>
    <span>Enable 3D</span>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everything He Is</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }

    #image-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      transition: transform 0.5s ease;
    }

    .image-slide {
      position: absolute;
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      transition: transform 0.08s cubic-bezier(0.6, 0.04, 0.98, 0.335), opacity 0.2s cubic-bezier(0.6, 0.04, 0.98, 0.335);
      transform-origin: center center;
      will-change: transform, opacity;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .flying-away {
      transform: scale(0.05) rotate(25deg) translateY(-1200px);
      opacity: 0;
      transition: all 0.25s cubic-bezier(0.6, 0.04, 0.98, 0.335);
    }

    /* Source ID Selector Styles */
    #source-id-container {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      color: white;
      display: flex;
      align-items: center;
      transition: opacity 0.3s ease;
      opacity: 0.5;
    }

    #source-id-container:hover {
      opacity: 1;
    }

    #source-id-selector {
      margin-left: 10px;
      padding: 5px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 4px;
      color: #000;
    }
  </style>
</head>

<body>
  <div id="image-container"></div>
  <button id="rotate-button">â†»</button>

  <!-- Source ID selector -->
  <div id="source-id-container">
    <label for="source-id-selector">Source:</label>
    <select id="source-id-selector">
      <option value="all">All Sources</option>
      <!-- Source IDs will be populated dynamically -->
    </select>
  </div>
</body>

</html>
